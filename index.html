<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
  </head>
  <body>
    <script src="script.js"></script>
    <div class="top-bar">
      <button id="reload-data">Reload Data</button>
      <button id="add-expense">Add Expense</button>
      <button id="modify-delete-expense">Modify/Delete Expense</button>
    </div>
    <h1>Expense Tracker Metrics</h1>
    <table class="metrics-table">
      <thead>
        <tr>
          <th>Available Funds</th>
          <th>Liabilities</th>
          <th>Current Month Income</th>
          <th>Current Month Total Expenses</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
    </table>
    <div class="table-container">
      <div class="filter-container">
        <input class="filter-input" type="text" placeholder="Filter by description">
        <input class="filter-input" type="text" placeholder="Filter by category">
        <button class="filter-button">Filter</button>
      </div>
      <table id="expense-table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Description</th>
            <th>Category</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div id="dialog-form" title="Add New Expense">
      <form id="expense-form">
        <div class="expense-row">
          <label for="description1">Description</label>
          <input type="text" name="description1" id="description1" required>
          <label for="amount1">Amount</label>
          <input type="number" name="amount1" id="amount1" required>
        </div>
        <button type="button" id="add-next">Add Next</button>
        <button type="submit" id="insert">Insert</button>
      </form>
    </div>
  </body>
</html>
